---
name: Lint Code Base

on: [ push ]

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - run: git log --oneline
      - run: cd ./.github && ls -la
      - run: cd ./.github/actions && ls -la
      - run: cd ./.github/actions/build && ls -la

      - name: Build java app
        uses: ./.github/actions/build

      - name: Run linter
        run: mvn checkstyle:check
